<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>CLOCK</title>

    <style>

        body{
            content: " ";
            position: relative;
            color: white;
            background: url('background.jpg') no-repeat center center/cover;
            height: 100%;
            width: 100%;
            top:0px;
            left:0px;
        }

        .container{
            margin: 150px 150px;
        }

        .container hr{
            width: 70%;
        }

    </style>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous">
    </script>

    <div class="container">
        <div class="jumbotron my-10">
            <h1 class="display-4">Current time Is: <span id="time"></span></h1>
            <p class="lead">“Time is free, but it's priceless. You can'’'t own it, but you can use it. You can't keep it, but you can spend it.<br>Once you've lost it, you can never get it back.” — Harvey MacKay</p>
            <hr class="my-4">
            <p>We are here to show you the time for different countries</p>
            <a class="btn btn-primary btn-lg" href="#" role="button">Browse Times</a>
        </div>
    </div>

    <script>
        let a,date,time;
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        setInterval(() => {
        a=new Date();
         date = a.toLocaleDateString(undefined,options);
         time=a.getHours() + ':' + a.getMinutes() + ':' + a.getSeconds();
        document.getElementById('time').innerHTML=time + "<br> on " + date;
        },1000);
 
    </script>
</body>

</html>
